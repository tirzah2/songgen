<form>
    <div class="form-group">
      <label for="songgen-prompt">Song Theme</label>
      <input type="text" id="songgen-prompt" name="prompt" value="A theme song with a medieval vibe">
    </div>
    <div class="form-group">
      <label for="songgen-tags">Music Vibe</label>
      <input type="text" id="songgen-tags" name="tags" value="cinematic, epic">
      <small>Suggestions: cinematic, epic, melancholic, uplifting</small>
    </div>
    <div class="form-group">
      <label for="songgen-title">Song Title</label>
      <input type="text" id="songgen-title" name="title" value="song">
    </div>
    <div class="form-group">
      <label for="songgen-instrumental">Instrumental</label>
      <input type="checkbox" id="songgen-instrumental" name="instrumental">
    </div>
    <div class="form-group">
      <button type="submit">Generate Song</button>
    </div>
    <div id="songgen-message" style="margin-top: 15px; font-style: italic; color: #555;">
      Ready to generate your song...
    </div>
  </form>
